<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body> 
    <input type="radio" name="switch" id="i_1" checked>
    <input type="radio" name="switch" id="i_2">
    <input type="radio" name="switch" id="i_3">
    <input type="radio" name="switch" id="i_4">

    <div class="container">
        <div class="slide">
            <div class="img_container img_1"></div>
        </div>
        <div class="slide">
            <div class="img_container img_2"></div>
        </div>
        <div class="slide">
            <div class="img_container img_3"></div>
        </div>
        <div class="slide">
            <div class="img_container img_4"></div>
        </div>
    </div>

    <div class="controls_container">
        <div class="title_container">
            <p class="title title_1">title 1</p>
            <p class="title title_2">title 2</p>
            <p class="title title_3">title 3</p>
            <p class="title title_4">title 4</p>
        </div>
        <div class="controls">
            <label for="i_1">⬤</label>
            <label for="i_2">⬤</label>
            <label for="i_3">⬤</label>
            <label for="i_4">⬤</label>
        </div>
    </div>
</body>
</html>
